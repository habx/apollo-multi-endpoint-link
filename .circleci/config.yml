version: 2.1

# --- Anchor alias ---- #
alias:
  # ---- Jobs filters ---- #
  - &filters_only_dev
    branches:
      only: dev
    tags:
      ignore: /.*/
  - &filters_only_branch
    branches:
      ignore:
        - dev
    tags:
      ignore: /.*/
  - &filters_only_tags
    branches:
      ignore: /.*/
    tags:
      only: /^v.*/

orbs:
  # docs: https://circleci.com/developer/orbs/orb/habx/node
  node: habx/node@1.3.0

workflows:
  tests:
    jobs:
      - node/build:
          filters:
            <<: *filters_only_branch
      - node/lint:
          filters:
            <<: *filters_only_branch
          requires:
            - node/build
  dev:
    jobs:
      - node/build:
          filters:
            <<: *filters_only_dev
  release:
    jobs:
      - node/build:
          filters:
            <<: *filters_only_tags
      # Release to github packages
      - node/npm-publish:
          context: ts-lib-client-public
          requires:
            - node/build
          filters:
            <<: *filters_only_tags
      # Release to npmjs registry
      - node/npmjs-public-publish:
          context: ts-lib-client-public
          requires:
            - node/build
          filters:
            <<: *filters_only_tags